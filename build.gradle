 plugins {
    id 'java'
}

version = '1.0'

targetCompatibility = '10'
sourceCompatibility = '10'


task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'cdr listener',  
        	'Implementation-Version': version,
        	'Main-Class': 'com.jdog.Main'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories{
    mavenCentral()
}

dependencies {
    compile group: 'io.projectreactor.netty', name: 'reactor-netty', version: '0.8.11.RELEASE'
    testCompile 'junit:junit:4.+'
    testCompile 'io.projectreactor:reactor-test:3.2.12.RELEASE'
}